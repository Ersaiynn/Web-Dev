<!DOCTYPE html>
<html>
<head>
    <title>Travel Page</title>
    <style>
        body {
            font-family: Arial;
        }
        
        h1 {
            color: blue;
        }
        
        h2 {
            color: green;
        }
        
        .image {
            width: 200px;
        }
        
        #banner {
            background-color: lightblue;
        }
        
        .place {
            font-weight: bold;
        }
        
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Visit Paris</h1>
    </div>
    
    <h2>Places</h2>
    <ul>
        <li class="place">Eiffel Tower</li>
        <li class="place">Louvre Museum</li>
        <li class="place">Notre Dame</li>
    </ul>
    
    <h2>About</h2>
    <p>Paris is the capital of France.</p>
    <p>It is known for art, fashion, and food.</p>
    
    <h2>Photos</h2>
    <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/800px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg">
    <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Louvre_Museum_Wikimedia_Commons.jpg/800px-Louvre_Museum_Wikimedia_Commons.jpg">
    <img class="image" src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/clouds-from-plane.png">
</body>
</html>
